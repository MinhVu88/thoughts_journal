{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8" />
		<meta 
			name="viewport" 
			content="width-device-width, initial-scale=1, maximum-scale=1"
		/>
		<link 
			rel="stylesheet" 
			type="text/css" 
			href="https://bootswatch.com/5/morph/bootstrap.min.css"
		>
		<link 
			rel="stylesheet" 
			type="text/css" 
			href="{% static 'css/styles.css' %}"
		>
	</head>
  <body>
    <div class="container form-layout bg-white shadow-md p-4 mt-5">
			<a href="{% url 'login' %}">Back</a>
			<br><br>
      <p>Enter your email below to receive a link that helps you change your password</p>
      <form method="post" autocomplete="off">
        {% csrf_token %}
        {{ form | crispy }}
        <br>
        <input 
          type="submit" 
          name="Send email" 
          class="btn btn-secondary btn-sm w-100 btn-block p-2">
      </form>
    </div>
  </body>
</html>
