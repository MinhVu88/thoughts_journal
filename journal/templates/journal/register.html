{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link 
			rel="stylesheet" 
			type="text/css" 
			href="https://bootswatch.com/5/morph/bootstrap.min.css"
		>
		<link 
			rel="stylesheet" 
			type="text/css" 
			href="{% static 'css/styles.css' %}"
		>
		<link 
			rel="stylesheet" 
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		>
		<title>Thought-Journal</title>
	</head>
	<body>
		<div class="container form-layout bg-white shadow-md p-4 mt-3">
			<h3>Registration Form</h3>
			<br>
			{% for message in messages %}
				{% if message.level == DEFAULT_MESSAGE_LEVELS.WARNING %}
					<p
						id="flash-msg-timer" 
						class="flash-msg-text alert alert-success float-center text-center"
					>
						{{ message }}
					</p>
				{% endif %}
			{% endfor %}
			<form action="" method="post" autocomplete="off">
				{% csrf_token %}
				{{ form | crispy }}
				<br>
				<button 
					type="submit"
					class="btn btn-secondary btn-sm w-100 btn-block p-3"
				>
					<i class="fa fa-user-plus" aria-hidden="true"></i> 
					&nbsp; 
					Create account
				</button>
			</form>
			<br>
			Already have an account? <a href="{% url 'login' %}">Login</a>
		</div>
	</body>
	<script src="{% static 'js/app.js' %}"></script>
</html>
